name: Semantic Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Python Semantic Release
        uses: python-semantic-release/python-semantic-release@master
        env:
          SEMANTIC_RELEASE_BUILD_COMMAND: "echo 'Skipping build for non-package'"
        with:
          # NOTE: To trigger the Docker build workflow on tag creation,
          # you must use a Personal Access Token (PAT) instead of the default GITHUB_TOKEN.
          # Create a PAT with 'repo' scope, save it as a secret named GH_TOKEN_PAT,
          # and uncomment the line below:
          github_token: ${{ secrets.GH_TOKEN_PAT }}
          # github_token: ${{ secrets.GITHUB_TOKEN }}